@if (isOpen()) {
<div class="backdrop" (click)="close()"></div>
}
<div class="modal" [ngClass]="{ closed: !isOpen() }">
  <div class="content">
    <div class="header">
      <h2>{{ title() }}</h2>
      <button class="close-button" (click)="close()">
        <cross-icon />
      </button>
    </div>
    <ng-content />
  </div>
</div>
