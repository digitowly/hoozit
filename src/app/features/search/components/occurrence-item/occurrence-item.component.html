<button class="occurrence-item">
  <div class="thumbnail">
    <img [src]="occurrence()?.thumbnail" alt="{{ occurrence()?.name }}" />
  </div>
  <div class="details">
    <span class="details-title">{{ occurrence()?.name }}</span>
    <span class="details-subtitle">{{ occurrence()?.binomial_name }}</span>
  </div>
</button>
