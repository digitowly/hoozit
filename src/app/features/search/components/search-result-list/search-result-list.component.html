@if (isVisible()) {
  <div
    #listElement
    class="search-result-list"
    animate.leave="leaving"
    [style]="{ height: height() }"
  >
    @if (isLoading()) {
      <p>Loading...</p>
    } @else if (searchInput().length < 3) {
      <p>Keep typing</p>
    } @else if (list().length === 0) {
      <p>No results found</p>
    } @else {
      <ul>
        @for (item of list(); track $index) {
          <li (click)="handleItemSelection(item)">
            <occurrence-item [occurrence]="item"></occurrence-item>
          </li>
        }
      </ul>
    }
  </div>
}
