@if (isVisible()) {
<div class="occurrences-list">
  @if (animalSearch.isLoading()) {
  <p>Loading...</p>
  } @else {
  <ul>
    @for (occurrence of occurrences(); track $index) {
    <li (click)="handleClick(occurrence)">
      <occurrence-item [occurrence]="occurrence"></occurrence-item>
    </li>
    }
  </ul>
  }
</div>
}
