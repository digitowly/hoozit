<div class="occurrence-search">
  <search-form
    [defaultTerm]="defaultTerm()"
    [isActive]="isActive()"
    [isResultListVisible]="isResultListVisible()"
    (onSearch)="handleSearch($event)"
    (onSearchTermChange)="onSearchTermChange($event)"
    (onSearchTermFocus)="showResultList()"
    (onHideResultList)="hideResultList()"
  />
  <search-result-list
    [list]="occurrences()"
    [isLoading]="isLoading()"
    [searchInput]="searchTerm()"
    [isManuallyHidden]="isResultListManuallyHidden()"
    (onItemSelect)="onSelect($event)"
    (onVisibilityChange)="isResultListVisible.set($event)"
  />
</div>
