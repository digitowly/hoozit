<div>
  <ul class="list">
    @for (selection of selections.selections(); track selection) {
      <div class="item">
        <button (click)="select(selection)">
          <img [src]="selection.thumbnail" alt="{{ selection.name }}" />
          <div>
            <p>
              {{ selection.name }}
            </p>
          </div>
        </button>
        <button (click)="removeSelection(selection.id)">
          <app-icon name="cross" size="size-small" />
        </button>
      </div>
    }
  </ul>
  <app-modal
    [title]="selected()?.name || ''"
    [isOpen]="isModalOpen()"
    (handleClose)="closeModal()"
  />
</div>
