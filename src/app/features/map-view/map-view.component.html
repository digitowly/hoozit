<div>
  <app-map />
  <div class="map-search-top">
    <occurrence-search
      [occurrences]="searchResults()"
      [isActive]="isSearchModalOpen()"
      (onResultSelection)="isSearchModalOpen.set(false)"
      (onSearch)="handleSearch($event)"
      [isLoading]="animalSearch.isLoading()"
    />
    <search-result-selection />
  </div>
</div>
